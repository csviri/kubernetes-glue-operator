apiVersion: io.csviri.operator.workflow/v1beta1
kind: Workflow
metadata:
  name: workflow1
spec:
  resources:
    - name: configMap1
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: configmap1
        data:
          createOther: "false"
    - name: configMap2
      dependsOn:
        - configMap1
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: configmap2
        data:
          key: value
      condition:
        type: JSCondition
        script: |
          configMap1.data.createOther == "true";



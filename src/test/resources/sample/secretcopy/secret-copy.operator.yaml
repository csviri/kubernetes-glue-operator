apiVersion: io.csviri.operator.glue/v1beta1
kind: GlueOperator
metadata:
  name: webpage-operator
spec:
  parent:
    apiVersion: v1
    kind: Namespace
  glueMetadata:
    name: copied-secret-glue
    namespace: "{parent.metadata.name}"
  childResources:
    - name: secret
      resource:
        apiVersion: v1
        kind: Secret
        metadata:
          name: copied-secret
        type: Opaque
        data:
          shared-password: {sharedsecret.data.password}
  relatedResources:
    - name: sharedsecret
      apiVersion: v1
      kind: Secret
      namespace: default
      resourceNames: [ "secret-to-copy" ]

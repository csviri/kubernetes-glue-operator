apiVersion: io.csviri.operator.resourceflow/v1beta1
kind: ResourceFlow
metadata:
  name: wf-templating-sample
spec:
  resources:
    - name: configMap1
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: templconfigmap1
        data:
          key: "value1"
    - name: configMap2
      dependsOn:
        - configMap1
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: templconfigmap2
        data:
          key: "v2"
          valueFromCM1: "{{configMap1.data.key}}"




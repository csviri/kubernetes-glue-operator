apiVersion: io.csviri.operator.glue/v1beta1
kind: Glue
metadata:
  name: templating-sample
spec:
  childResources:
    - name: configMap1
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: templconfigmap1
        data:
          key: "value1"
    - name: configMap2
      dependsOn:
        - configMap1
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: templconfigmap2
        data:
          key: "v2"
          valueFromCM1: "{configMap1.data.key}"




apiVersion: io.csviri.operator.glue/v1beta1
kind: Glue
metadata:
  name: "concurrencysample"
spec:
  childResources:
    - name: configMap1
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: "{glueMetadata.name}-1"
        data:
          key: "value1"
    - name: configMap2
      dependsOn:
        - configMap1
      resource:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: "{glueMetadata.name}-2"
        data:
          key: "v2"
          valueFromCM1: "{configMap1.data.key}"



